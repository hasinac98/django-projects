<!DOCTYPE html>

{% extends 'base.html' %}
{% load static %}

{% block content %}
<center>
    <h2>Register</h2>
<form method="post">
  <div class="mb-3 mt-5 mb-4">
      {% csrf_token %}

    <div class="mb-3">
    <label class="form-label">Username</label>
    <input type="text" class="form-control" name="u" placeholder="Enter username">
  </div>
     <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" name="p" class="form-control" placeholder="Enter password">
  </div>

       <div class="mb-3">
    <label  class="form-label">Confirm-password</label>
    <input type="password" name="cp" class="form-control" placeholder="Enter password again">
  </div>
       <div class="mb-3">
    <label class="form-label">First_name</label>
    <input type="text" class="form-control" name="fn" placeholder="Enter fisrtname">
  </div>

      <div class="mb-3">
    <label class="form-label">Last_name</label>
    <input type="text" class="form-control" name="ln" placeholder="Enter Lastname">
  </div>

    <div class="mb-3">
    <label class="form-label">Email address</label>
    <input type="email" class="form-control" name="e" placeholder="Enter Email">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</center>
{% endblock %}
