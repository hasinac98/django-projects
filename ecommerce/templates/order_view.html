<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <h4 class="text-center fw-bold mt-5">Name of Customer: {{u}}</h4>
      <div class="row" style="margin-top: 80px;">
      {% for i in customer %}
    <div class="col-4 mt-3">
        <img src="{{i.product.image.url}}" width="50%" height="200px">
    </div>
    <div class="col-7" style="align-item-center;">
        <hr class="mx-auto">
        <h5><b></b>{{i.product.name}}</h5>
        <h5><b></b>{{i.product.price}}</h5>
        <h5><b>Delivery Address:</b>{{i.address}}</h5>
        <h5><b>ordered on:</b>{{i.ordered_date}}</h5>
    </div>
      {% endfor %}
  </div>
</div>

{% endblock %}
