{% extends 'base.html' %}
{% load static %}

{% block content %}
 <h3 class="text-center mt-3">Our Collections</h3>
<div class="row">
    {% for i in item %}
    <div class="col-sm-3 mt-3">
        <div class="card text-center" style="width: 18rem;">
        <img src="{{i.image.url}}" height="250px" class="card-img-top" alt="...">
    <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <a href="{% url 'shop:product' i.id %}" class="btn btn-primary">Shop Now</a>
  </div>
</div>
</div>
    {% endfor %}
    </div>
{% endblock %}
